<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1>Birthday Countdown of <span id="name"> Nur Nahar Shakhi </span></h1>
    <div class="countdown-container">
        <div class="countdown-days">
            <p class="text"id='days'></p><span>Days</span>
        </div>
        <div class="countdown-hours">
            <p class="text"id='hours'></p><span>Hours</span>
        </div>
        <div class="countdown-minutes">
            <p class="text"id='minutes'></p><span>Minutes</span>
        </div>
        <div class="countdown-seconds">
            <p class="text"id='seconds'></p><span>Seconds</span>
        </div>
    </div>




</body>
</html>
